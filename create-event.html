<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Create Event</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="create-event.html">Create Event</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Event Details</h2>
            <form action="submit-event.html" method="POST">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>

                <label for="tasks">Tasks:</label>
                <textarea id="tasks" name="tasks" placeholder="Task 1, Task 2, ..."></textarea>

                <label for="resources">Resources:</label>
                <textarea id="resources" name="resources" placeholder="Resource 1, Resource 2, ..."></textarea>

                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RGUKT RK Valley</p>
    </footer>
</body>
</html>
